<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Smart Task Manager</title>
    <!-- <style>
     
    </style> -->
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h1>Smart Task Manager</h1>
        <p>Organize your day efficiently</p>
      </div>

      <div class="input-area">
        <input type="text" placeholder="Enter a task" />
        <button>Add</button>
      </div>

      <div class="filters">
        <button class="active">All</button>
        <button>Todo</button>
        <button>InProgress</button>
        <button>Complete</button>
      </div>

      <div class="tasks">
        <div class="task">
          <div class="task-left">
            <span>Review project proposal</span>
          </div>
          <select>
            <option>Todo</option>
            <option>InProgress</option>
            <option>Complete</option>
          </select>
        </div>

        <div class="task completed">
          <div class="task-left">
            <span>Schedule team meeting</span>
          </div>
          <select>
            <option>Complete</option>
            <option>Todo</option>
            <option>InProgress</option>
          </select>
        </div>
      </div>

      <div class="footer">
        <span>Total: 2</span>
        <span>Completed: 1</span>
      </div>
    </div>
  </body>
</html>
