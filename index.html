<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Smart Task Manager</title>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h1>Smart Task Manager</h1>
        <p>Organize your day efficiently</p>
      </div>

      <div class="input-area">
        <input type="text" id="taskInput" placeholder="Enter a task" />
        <span class="errorMsg">please enter task</span>
        <button id="addBtn">Add</button>
      </div>

      <div class="filters">
        <button class="active" data-filter="all">All</button>
        <button data-filter="Todo">Todo</button>
        <button data-filter="InProgress">InProgress</button>
        <button data-filter="Complete">Complete</button>
      </div>

      <div class="tasks"></div>

      <div class="footer">
        <span id="totalTask">Total: 0</span>
        <span id="totalCompletedTask">Completed: 0</span>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
